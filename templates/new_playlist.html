{% extends 'base.html' %}

{% block content %}

<h1>Add a new playlist!</h1>

<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.name.label }}
        {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.description.label }}
        {{ form.description(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Create Playlist</button>
</form>

{% endblock %}
