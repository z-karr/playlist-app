{% extends 'base.html' %}

{% block content %}

<h1>Add a new song!</h1>

<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.artist.label }}
        {{ form.artist(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Create Song</button>
</form>

{% endblock %}
